{% extends "admin/admin_base.html" %}
{% block content %}
<h1>Post Management</h1>
<div class="text-center mb-3">
  <a href="{{ url_for('admin.admin_index') }}" class="btn btn-primary">Back</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.author.username }}</td>
            <td>{{ post.timestamp.strftime('%Y-%m-%d') }}</td>
            <td>
                <a href="{{ url_for('admin.edit_post', id=post.id) }}" class="btn btn-sm btn-primary">Edit</a>
                <form action="{{ url_for('admin.delete_post', id=post.id) }}" method="post" style="display:inline;">
                    <input type="submit" value="Delete" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
